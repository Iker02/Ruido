<div
  class="relative flex size-full min-h-screen flex-col bg-[#111418] dark group/design-root overflow-x-hidden"
  style="font-family: Epilogue, 'Noto Sans', sans-serif"
>
  <!-- Header fijo -->
  <header
    class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between border-b border-solid border-b-[#293038] px-6 py-3 bg-[#111418]"
  >
    <!-- Logo y título -->
    <div class="flex items-center gap-4 text-white">
      <div class="size-4">
        <svg
          viewBox="0 0 48 48"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
            fill="currentColor"
          ></path>
        </svg>
      </div>
      <h2 class="text-white text-lg font-bold tracking-[-0.015em]">Ruido</h2>
    </div>

<!-- Sidebar (Menú lateral) -->
<div
  id="sidebar-menu"
  class="fixed top-0 right-0 h-full w-64 bg-[#111418] text-white transform transition-transform duration-300 ease-in-out z-50 border-l-2 border-gray-300"
  [ngClass]="{
    'translate-x-0': isMenuOpen,
    'translate-x-full': !isMenuOpen
  }"
>
  <div class="p-5 flex flex-col space-y-6">
    <!-- Botón cerrar -->
    <button
      (click)="closeMenu()"
      class="self-end text-gray-400 hover:text-white text-2xl transform transition-transform duration-150 ease-in-out active:scale-90"
    >
    <i class="fa-regular fa-circle-xmark"></i>
    </button>

    <!-- Navegación -->
    <nav class="flex flex-col space-y-4 text-lg font-medium">
      <a href="#" class="hover:text-blue-400 transition">Projects</a>
      <a href="#" class="hover:text-blue-400 transition">About</a>
      <a href="#" class="hover:text-blue-400 transition">Contact</a>
    </nav>
  </div>
</div>

      <!-- Navegación y avatar (solo en pantallas medianas o más) -->
      <div class="hidden md:flex flex-1 justify-end gap-8">
        <div class="flex items-center gap-9">
          <a class="text-white text-sm font-medium leading-normal" href="#"
            >Projects</a
          >
          <a class="text-white text-sm font-medium leading-normal" href="#"
            >About</a
          >
          <a class="text-white text-sm font-medium leading-normal" href="#"
            >Contact</a
          >
        </div>
        <div
          class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
          style="
            background-image: url('https://cdn.usegalileo.ai/sdxl10/405b4342-9a7d-4ada-977a-56630d58191d.png');
          "
        ></div>
      </div>

<!-- Botón hamburguesa -->
<button
  id="menu-toggle-btn"
  (click)="toggleMenu()"
  class="md:hidden flex items-center justify-center p-2 rounded-lg text-white transition-all duration-150 ease-in-out active:scale-90 active:rotate-180"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="30"
    height="30"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <line x1="3" y1="6" x2="21" y2="6"></line>
    <line x1="3" y1="12" x2="21" y2="12"></line>
    <line x1="3" y1="18" x2="21" y2="18"></line>
  </svg>
</button>
    </header>
    <div class="layout-container flex h-full grow flex-col pt-16">

    <ngx-spinner
      bdColor="#000000"
      size="small"
      color="#fff"
      type="ball-scale-multiple"
      class="floating-spinner"
      [fullScreen]="true"
    >
      <img
        src="../assets/25279-7-camera-lens-transparent.png"
        alt="logo"
        class="rotate-animation"
        style="width: 250px; height: auto"
      />
    </ngx-spinner>

    <router-outlet></router-outlet>
  </div>
</div>
