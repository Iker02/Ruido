<div
  class="relative w-full min-h-screen flex items-center justify-center overflow-hidden bg-black"
>
  <!-- Fondo con desenfoque dinámico -->
  <div
    class="absolute inset-0 bg-cover blur-xl brightness-75 scale-110 bg-animate-slide transition-all duration-500"
    [ngStyle]="{
      'background-image': 'url(' + projects[currentIndex].image + ')'
    }"
  ></div>

  <!-- Contenido principal -->
  <div
    class="relative z-10 max-w-6xl w-full mx-6 sm:mx-12 px-6 py-10 sm:py-16 bg-white bg-opacity-30 backdrop-blur-md rounded-3xl shadow-2xl"
  >
    <!-- Título -->
    <div class="mb-10">
      <h2 class="text-2xl sm:text-3xl font-bold text-black mb-2 tracking-tight">
        {{ projects[currentIndex].title }}
      </h2>
      <p class="text-sm sm:text-base text-blue-50 max-w-3xl">
        {{ projects[currentIndex].description }}
      </p>
    </div>

    <!-- Contenido dividido -->
    <div class="grid grid-cols-1 md:grid-cols-12 gap-6 items-center relative">
      <!-- Lado izquierdo -->
      <div class="md:col-span-2 text-black text-sm font-medium">
        <div class="mb-2">({{ currentIndex + 1 | number : "2.0" }})</div>
        <div class="hidden sm:block">(Projects)</div>
      </div>

      <!-- Imagen + flechas -->
      <div class="md:col-span-8 relative">
        <!-- Imagen con fade-in -->
        <div class="overflow-hidden rounded-xl shadow-lg">
          <img
            [@fadeInImage]
            loading="eager"
            [src]="projects[currentIndex].image"
            alt="Project Image"
            class="w-full h-auto object-cover min-h-[250px]"
          />
        </div>

        <!-- Botón de reproducción -->
        <button
          class="absolute bottom-4 left-4 bg-black/70 text-white text-xs sm:text-sm px-4 py-1.5 rounded-full hover:bg-black transition"
        >
          ▶ PLAY VIDEO
        </button>

        <!-- Flechas -->
        <button
          class="absolute top-1/2 -left-6 transform -translate-y-1/2 bg-black/70 text-white rounded-full p-2 hover:bg-black transition"
          (click)="previousSlide()"
        >
          &#10094;
        </button>
        <button
          class="absolute top-1/2 -right-6 transform -translate-y-1/2 bg-black/70 text-white rounded-full p-2 hover:bg-black transition"
          (click)="nextSlide()"
        >
          &#10095;
        </button>
      </div>

      <!-- Lado derecho -->
      <div
        class="md:col-span-2 text-right text-sm text-black flex flex-col justify-between h-full"
      >
        <span class="mb-2">scroll ↓</span>
        <span class="hidden sm:block">({{ projects[currentIndex].year }})</span>
      </div>
    </div>
  </div>
</div>
