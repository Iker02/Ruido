<div class="overflow-x-hidden">
  <div
    class="body relative w-[100vw] h-[80vh] overflow-hidden aspect-video cursor-default"
  >
    <!-- Fondo fijo -->
    <div
      class="fixed inset-0 bg-[url('../../../assets/productora-audiovisual-1024x488.jpg')] bg-cover bg-center z-0 w-100vw"
    ></div>

    <div class="flex">
      <video
        src="assets/22566-328624783.mp4"
        autoplay
        muted
        loop
        playsinline
        class="w-full h-[80vh] object-none z-30"
      ></video>
    </div>
  </div>

  <div
    class="contenidoDeCartas flex overflow-x-auto no-scrollbar whitespace-nowrap snap-x snap-mandatory"
    #carousel
  >
    <!-- TODO hacer esto [draggable] -->
    <div
      class="card flex-shrink-0 snap-start w-[63.33%] sm:w-[63.33%] md:w-[45%] xl:w-[25%] z-20"
      *ngFor="let card of cards"
    >
      <img [src]="card.image" class="w-full object-cover h-[400px]" />
      <div class="card__content p-4">
        <p class="card__title text-xl font-semibold">{{ card.title }}</p>
        <p class="card__description text-sm text-gray-600">
          {{ card.description }}
        </p>
        <button
          class="bg-[#d4c2a5] hover:bg-[#c2b196] px-6 py-2 rounded-full text-lg shadow-md fixed bottom-3 right-3"
        >
          Watch now
        </button>
      </div>
    </div>
  </div>

  <!-- TODO hacer que al hacer clic se muestre esa carta principalmente -->
  <section class="z-30 relative bg-white overflow-hidden">
    <om-marquee styleClass="marquee-custom-style text-white">
      <div
        class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg"
        #OmMarqueeContent
      >
        <img
          src="../../../assets/camara-antigua.jpg"
          alt=""
          class="w-[260px] h-auto object-cover rounded-lg z-20"
        />
      </div>

      <div
        class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg"
        #OmMarqueeContent
      >
        <img
          src="../../../assets/camara-antigua.jpg"
          alt=""
          class="w-[260px] h-auto object-cover rounded-lg"
        />
      </div>
      <div
        class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg"
        #OmMarqueeContent
      >
        <img
          src="../../../assets/camara-antigua.jpg"
          alt=""
          class="w-[260px] h-auto object-cover rounded-lg"
        />
      </div>
      <div
        class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg"
        #OmMarqueeContent
      >
        <img
          src="../../../assets/camara-antigua.jpg"
          alt=""
          class="w-[260px] h-auto object-cover rounded-lg"
        />
      </div>
    </om-marquee>
  </section>

  <main class="relative bg-transparent font-sans text-black text-sm m-0 p-0">
    <h2
      class="text-3xl font-semibold text-center bg-white rounded-full border-2 border-black shadow-md focus:outline-none p-3 mt-4"
    >
      Nuestros mejores proyectos
    </h2>

    <ng-container *ngIf="isBrowser">
      <swiper-container
        class="w-full pt-12 pb-6"
        pagination="true"
        effect="coverflow"
        grab-cursor="true"
        centered-slides="true"
        slides-per-view="auto"
        coverflow-effect-rotate="50"
        coverflow-effect-stretch="0"
        coverflow-effect-depth="100"
        coverflow-effect-modifier="1"
        coverflow-effect-slide-shadows="true"
        aria-label="Carrusel de imágenes de proyectos"
      >
        <swiper-slide
          class="bg-center bg-cover w-[300px] h-[300px] rounded-lg shadow-lg"
        >
          <img
            class="block w-full h-full object-cover rounded-lg"
            src="https://swiperjs.com/demos/images/nature-1.jpg"
            alt="Proyecto de naturaleza 1"
          />
        </swiper-slide>
        <swiper-slide
          class="bg-center bg-cover w-[300px] h-[300px] rounded-lg shadow-lg"
        >
          <img
            class="block w-full h-full object-cover rounded-lg"
            src="https://swiperjs.com/demos/images/nature-2.jpg"
            alt="Proyecto de naturaleza 2"
          />
        </swiper-slide>
        <swiper-slide
          class="bg-center bg-cover w-[300px] h-[300px] rounded-lg shadow-lg"
        >
          <img
            class="block w-full h-full object-cover rounded-lg"
            src="https://swiperjs.com/demos/images/nature-3.jpg"
            alt="Proyecto de naturaleza 3"
          />
        </swiper-slide>
        <swiper-slide

        >
          <img
            class="block w-full h-full object-cover rounded-lg"
            src="https://swiperjs.com/demos/images/nature-4.jpg"
            alt="Proyecto de naturaleza 4"
          />
        </swiper-slide>
        <swiper-slide
          class="bg-center bg-cover w-[300px] h-[300px] rounded-lg shadow-lg"
        >
          <img
            class="block w-full h-full object-cover rounded-lg"
            src="https://swiperjs.com/demos/images/nature-5.jpg"
            alt="Proyecto de naturaleza 5"
          />
        </swiper-slide>
        <swiper-slide
          class="bg-center bg-cover w-[300px] h-[300px] rounded-lg shadow-lg"
        >
          <img
            class="block w-full h-full object-cover rounded-lg"
            src="https://swiperjs.com/demos/images/nature-6.jpg"
            alt="Proyecto de naturaleza 6"

          />
        </swiper-slide>
        <swiper-slide
          class="bg-center bg-cover w-[300px] h-[300px] rounded-lg shadow-lg"
        >
          <img

      </swiper-container>
    </ng-container>
  </main>

  <app-about-us-card></app-about-us-card>

  <div class="flex flex-col md:flex-row">
    <!-- Imagen -->
    <div class="md:w-1/2 w-full z-20">
      <img
        src="../../../assets/video_musical2.jpg"
        alt="Cinema"
        class="object-cover w-full h-full"
      />
    </div>

    <!-- Formulario -->
    <div
      class="md:w-1/2 w-full flex items-center justify-center p-8 relative z-20"
    >
      <!-- Fondo con opacidad -->
      <div class="absolute inset-0 bg-opacity-40 bg-gray-100 z-0"></div>

      <!-- Contenido del formulario -->
      <form
        class="w-full max-w-lg space-y-6 relative z-10 bg-white p-8 rounded-xl shadow-lg"
      >
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
          Conecta con nosotros
        </h2>

        <input
          type="text"
          placeholder="Nombre"
          class="w-full px-6 py-3 rounded-xl border-2 border-gray-300 focus:ring-2 focus:ring-[#d4c2a5] transition duration-300"
        />
        <input
          type="tel"
          placeholder="Teléfono"
          class="w-full px-6 py-3 rounded-xl border-2 border-gray-300 focus:ring-2 focus:ring-[#d4c2a5] transition duration-300"
        />
        <input
          type="email"
          placeholder="Correo"
          class="w-full px-6 py-3 rounded-xl border-2 border-gray-300 focus:ring-2 focus:ring-[#d4c2a5] transition duration-300"
        />
        <textarea
          rows="4"
          placeholder="Mensaje"
          class="w-full px-6 py-3 rounded-3xl border-2 border-gray-300 focus:ring-2 focus:ring-[#d4c2a5] transition duration-300 resize-none"
        ></textarea>

        <div class="text-center">
          <button
            type="submit"
            class="bg-[#d4c2a5] hover:bg-[#c2b196] px-8 py-3 rounded-full text-lg font-semibold text-white shadow-md transition duration-300 ease-in-out transform hover:scale-105"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>

  <footer
    class="bg-gradient-to-r from-gray-100 to-gray-300 text-black py-10 z-30 relative shadow-inner"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center gap-8">
        <!-- Redes sociales -->
        <div class="flex space-x-4">
          <a
            href="https://www.facebook.com"
            target="_blank"
            class="bg-white hover:bg-gray-200 text-black w-10 h-10 flex items-center justify-center rounded-full shadow transition duration-300"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://www.twitter.com"
            target="_blank"
            class="bg-white hover:bg-gray-200 text-black w-10 h-10 flex items-center justify-center rounded-full shadow transition duration-300"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            class="bg-white hover:bg-gray-200 text-black w-10 h-10 flex items-center justify-center rounded-full shadow transition duration-300"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com"
            target="_blank"
            class="bg-white hover:bg-gray-200 text-black w-10 h-10 flex items-center justify-center rounded-full shadow transition duration-300"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>

        <!-- Dirección -->
        <div class="text-center md:text-left">
          <p class="text-lg font-bold tracking-wide">Visítanos</p>
          <p class="text-sm text-gray-700">
            Calle Ficticia 123<br />Ciudad, País
          </p>
        </div>

        <!-- Derechos de autor -->
        <div class="text-center md:text-right">
          <p class="text-sm text-gray-700">
            &copy; 2025 <span class="font-semibold">Ruido</span>. Todos los
            derechos reservados.
          </p>
        </div>
      </div>
    </div>
  </footer>
</div>
