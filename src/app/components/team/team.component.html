<div class="relative flex flex-wrap justify-center gap-8 py-10 bg-transparent pt-20 z-30 min-h-[40vh]">
  <div
    *ngFor="let member of team"
    class="flex flex-col items-center w-64 px-4 py-6 rounded-b-[6rem] rounded-t-[6rem] bg-white shadow-lg transition-transform hover:-translate-y-2 duration-300"
    [ngStyle]="{ backgroundColor: member.bgColor }"
  >
    <div class="flex flex-col justify-between h-full w-full">
      <div class="flex justify-center">
        <img
          [src]="member.image"
          alt="{{ member.name }}"
          class="w-32 h-32 object-cover rounded-full border-4 border-white shadow-md"
        />
      </div>

      <!-- Parte inferior fija abajo -->
      <div class="mt-6 text-center">
        <h3 class="text-xl font-bold text-gray-800">{{ member.name }}</h3>
        <p class="text-sm text-gray-600">{{ member.role }}</p>
      </div>
    </div>
  </div>
</div>
